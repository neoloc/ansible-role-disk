disk_enable_partitioning: true
additional_fs_utils: []

disk_path_tune2fs: /usr/sbin/tune2fs
disk_path_blkid: /usr/sbin/blkid
disk_path_parted: /usr/sbin/parted
disk_path_partprobe: /usr/sbin/partprobe
